<header id ="page-topbar" data-scrol-header (window:scroll) = "windowScroll()">
    <div class="col">
        <div class="row">
            <div class="layout-width">
                <div class="navbar d-flex align-items-end bg-light">

                    <div class="d-flex flex-row w-auto">

                        <!--For Logo-->
                        <div class="float-sm-end horizontal-logo">
                            <a class="logo">
                                <span>
                                    <img src="/assets/images/logo.png" alt="Logo" height="80">
                                </span>
                            </a>
                        </div>
                    </div>

                    <div class="d-flex">
                        <div style="text-align: right;" class="d-none d-lg-block">
                            <span class="fs-5 fw-bold">
                                Product Managements System
                            </span>
                        </div>
                        <!--For Logo-->
                        <!-- <div>
                            <img src="/assets/images/sign-in-logo.png" alt="app logo" class="avatar-sm">
                        </div> -->
                    </div>

                    <div class="d-flex align-items-center">

                        <div class="dropdown header-item" ngbDropdown>
                            <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                                <span class="d-flex align-items-center">
                                    <img class="rounded-circle header-profile-user avatar-sm" [src]="profileImage"
                                        (error)="fallbackImage($event)" alt="User Avatar">
                                </span>
                            </button>

                            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                                <div class="align-items-center position-relative">
                                    <!-- Profile Picture -->
                                    <img class="rounded-circle header-profile-user avatar-sm img " [src]="profileImage"
                                        (error)="fallbackImage($event)" alt="User Avatar" />
                                    <!-- Pencil Icon -->
                                    <!-- <a (click)="changeImage($event)" type="button">
                                        <i class="bi bi-pencil-fill position-absolute bottom-0 end-0 rounded-circle"
                                            style="font-size: 1rem; margin-bottom: -23px; margin-right: -2px;"></i>
                                    </a> -->
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript: void(0);" (click)="logout()">
                                    <span class="align-middle text-danger fw-bolder"
                                        data-key="t-logout">Sign out</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="row align-items-center" *ngIf="loadingInProgress">
    <app-waiting-circle></app-waiting-circle>
</div>

<div class="row mb-3 mx-1  {{ loadingInProgress ? 'hidden' : '' }}"></div>
<div class="row mb-3 mx-1">
    <div class="card">
        <div class="card-header">
            <div class="row d-flex">
                <div class="col-12 col-lg-5 col-xl-6 col-xxl-7 mt-1">
                    <h2>Products</h2>
                </div>
                <div class="form-outline col-sm-5 col-lg-4 col-xxl-3 mt-2 mx-0">
                    <input type="text">
                </div>

                <div class="col-12 col-lg-3 col-xl-2 col-sm-6 mt-2 d-flex flex-column justify-content-end">
                    <a href="" class="btn btn-primary float-end">
                        <i class="bi bi-plus-square-fill label-icon align-middle fs-16 fs-sm-14 me-1"></i>Add Products
                    </a>
                </div>
            </div>
        </div>

        <div class="card-body pb-3">
            <app-table
                *ngIf="!loadingInProgress"
                [dataTableOptions]="viewProductTableOptions"
                [headArray]="viewBookingHeadArray"
                [dataArray]="viewBookingDataArray">
            </app-table>
        </div>
    </div>
</div>
